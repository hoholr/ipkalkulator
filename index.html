            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </div>
        </div>
      </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <form>
          
          <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Ingatlan ára:</label> 
            <div class="col-8">
              <div class="input-group">
                <input id="text" name="text" type="text" class="form-control" required="required"> 
                <div class="input-group-append">
                  <div class="input-group-text">
                    Ft
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="text1" class="col-4 col-form-label font-weight-bold">Megbízási díj mértéke:</label> 
            <div class="col-8">
              <div class="input-group">
                <input id="text1" name="text1" value="4" type="number" class="form-control" required="required" step=".1">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="text2" class="col-4 col-form-label font-weight-bold">Megbízási díj nettó:</label> 
            <div class="col-8">
              <div class="input-group">
                <input id="text2" name="text2" type="text" value="0" disabled class="form-control">
                <div class="input-group-append">
                  <div class="input-group-text">Ft</div>
                </div>
              </div>
              <div id="text2Alert" class="small text-danger d-none">A nettó megbízási díj nem éri el a minimális 400.000 Ft-ot!</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="text3" class="col-4 col-form-label font-weight-bold">Megbízási díj bruttó:</label> 
            <div class="col-8">
              <div class="input-group">
                <input id="text3" name="text3" type="text" value="0" disabled class="form-control">
                <div class="input-group-append">
                  <div class="input-group-text">Ft</div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="text3" class="col-4 col-form-label font-weight-bold">Megbízónál marad:</label> 
            <div class="col-8">
              <div class="input-group">
                <input id="textMarad" name="text3" type="text" value="0" disabled class="form-control">
                <div class="input-group-append">
                  <div class="input-group-text">Ft</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="text6" class="col-4 col-form-label font-weight-bold text-otp">Átalánydíj:</label> 
            <div class="col-8">
              <div class="input-group">
                <input id="text6" name="text6" type="text" value="0" disabled class="form-control">
                <div class="input-group-append">
                  <div class="input-group-text">Ft</div>
                </div>
              </div>
              <div class="small"><div id="text4" class="d-inline">0</div> Ft - <div id="text5" class="d-inline">0</div> Ft<span id="text6Alert" class="text-danger d-none"><br>Az átalánydíj nem éri el a minimális 200.000 Ft-ot!</span></div> 
            </div>
          </div>

          </div>
           
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <script type="text/javascript">
    $("#text,#text1").keyup(function(){
      var price = $("#text").val();
      var rata = $("#text1").val()*0.01;
      
      let netto;

      if( (price * rata)>400000 || (price * rata)===0 ){
          netto = price * rata;
          $("#text2.text-danger, #text3.text-danger").removeClass("text-danger");
          $("#text2Alert").addClass("d-none");
        } else {
          netto = 400000;
          $("#text2, #text3").not(".text-danger").addClass("text-danger").tooltip('show');
          $("#text2Alert").removeClass("d-none");
        }

      var brutto = netto * 1.27;
      let marad = price - brutto;
      var min = netto * 0.2;
      var max = netto * 0.3;
      var min = netto * 0.2;
      var text6 = ( min + max ) / 2;

      if( text6 > 200000 || text6 === 0 ){
        text6 = ( min + max ) / 2;
          $("#text6Alert").addClass("d-none");
      } else {
        text6 = 200000;        
          $("#text6Alert").removeClass("d-none");
      }

      $("#text2").val(Math.round(netto).toLocaleString());
      $("#text3").val(Math.round(brutto).toLocaleString());
      $("#textMarad").val(Math.round(marad).toLocaleString());
      $("#text4").text(Math.round(min).toLocaleString());
      $("#text5").text(Math.round(max).toLocaleString());
      $("#text6").val(Math.round(text6).toLocaleString());
    });

    if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register("serviceworker.js");
    }
    
    const urlsToCache = ["/"];
    self.addEventListener("install", (event) => {
       event.waitUntil(async () => {
          const cache = await caches.open("pwa-assets");
          return cache.addAll(urlsToCache);
       });
    });

    console.log('minden feladat végrehajtva');

  </script>
</body>
